version: '3.8'

services:
    redis:
        image: redis:latest
        container_name: redis
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        networks:
            - laravel

    nominatim:
        container_name: nominatim
        image: mediagis/nominatim:4.4
        ports:
            - "8080:8080"
        environment:
            # see https://github.com/mediagis/nominatim-docker/tree/master/4.4#configuration for more options
            PBF_URL: https://download.geofabrik.de/europe/monaco-latest.osm.pbf
            REPLICATION_URL: https://download.geofabrik.de/europe/monaco-updates/
            NOMINATIM_PASSWORD: admin123
        volumes:
            - nominatim-data:/var/lib/postgresql/14/main
        shm_size: 1gb

volumes:
    nominatim-data:

volumes:
    redis-data:
    nominatim-data:

networks:
    laravel:
        driver: bridge
