name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch do zbudowania'
        required: true
        default: 'master'
      image_tag:
        description: 'Tag obrazu Docker'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Prepare tags
        id: prep
        run: |
          # DOBRA PRAKTYKA: prosta nazwa aplikacji
          IMAGE_NAME="kayak-app"
          MAIN_TAG="$IMAGE_NAME:${{ github.event.inputs.image_tag }}"
          TAGS="${{ secrets.DOCKER_REGISTRY_URL }}/${MAIN_TAG}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Przygotowane tagi: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.title=Kayak Application
            org.opencontainers.image.description=Mapa kajakowa Polski
            org.opencontainers.image.vendor=Wartkinurt
