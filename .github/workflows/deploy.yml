name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd ~/docker/kayak
          
          # Pull latest image
          docker pull registry.wartkinurt.pl/kayak-app:latest
          
          # Restart containers with new image
          docker compose up -d app queue-worker scheduler
          
          # Run migrations
          docker exec kayak-app-prod php artisan migrate --force
          
          # Clear cache
          docker exec kayak-app-prod php artisan optimize:clear
          docker exec kayak-app-prod php artisan config:cache
          docker exec kayak-app-prod php artisan route:cache
          docker exec kayak-app-prod php artisan view:cache
          
          echo "ðŸš€ Deployment completed successfully!"
