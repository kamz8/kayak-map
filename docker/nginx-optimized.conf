# Nginx configuration optimized for Vite HMR performance
# Handles Vite dev server proxying with WebSocket support

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream definitions for better load balancing
upstream vite_dev_server {
    server vite:5173 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream vite_hmr_websocket {
    server vite:24678 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream php_backend {
    server app:9000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

server {
    listen 80;
    listen 443 ssl http2;
    server_name localhost kayak-map.test;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/cert.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    root /var/www/html/public;
    index index.php index.html;

    # Vite HMR WebSocket - Highest priority
    location /_vite_ping {
        proxy_pass https://vite_dev_server;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No buffering for ping
        proxy_buffering off;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    # Vite HMR WebSocket proxy - Critical for hot reloading
    location ~ ^/(@vite/|__vite/|@fs/|@id/|node_modules/\.vite/) {
        proxy_pass https://vite_hmr_websocket;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # WebSocket optimizations
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
    }

    # Vite dev server - All development assets
    location ~ ^/(resources/|@vite/|@id/|node_modules/|src/) {
        proxy_pass https://vite_dev_server;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Vite asset optimizations
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;

        # CORS for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    }

    # Laravel application routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Swagger/API documentation
    location ~ (^/docs/asset/.*) {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Optimized static file serving (exclude Vite resources)
    location ~ ^(?!/(resources/|@vite/|@id/|node_modules/)).*\.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|otf|mp4|mp3|pdf)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        add_header Vary "Accept-Encoding";

        # Enable gzip for text assets
        gzip_static on;

        try_files $uri =404;
    }

    # Laravel storage files
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # PHP-FPM handler - Optimized for performance
    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # FastCGI optimizations
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        include fastcgi_params;
    }

    # Security - Block hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security - Block PHP execution outside public
    location ~ /(app|bootstrap|config|database|resources|routes|storage|tests|vendor)/.*\.php$ {
        deny all;
        return 404;
    }

    # Logging optimizations
    access_log /var/log/nginx/access.log combined buffer=16k flush=2m;
    error_log /var/log/nginx/error.log warn;
}