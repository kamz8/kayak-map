# Map connection upgrade header for WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen 443 ssl;
    server_name localhost;

    # Certyfikaty SSL
    ssl_certificate /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/cert.key;

    # Bezpieczeństwo nagłówków
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Główna ścieżka do katalogu public Laravel
    root /var/www/html/public;
    index index.php index.html;

    # Vite dev server proxy - handle all Vite-related requests
    location ~ ^/(resources/|@vite/|@id/|node_modules/) {
        # Debug: Add custom header to verify proxy is hit
        add_header X-Vite-Proxy "hit" always;
        proxy_pass https://vite:5173;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_cache_bypass $http_upgrade;

        # Set Content-Type based on file extension for Vite resources
        location ~ \.vue$ {
            add_header Content-Type "text/javascript; charset=utf-8";
            proxy_pass https://vite:5173;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location ~ \.(js|ts|mjs)$ {
            add_header Content-Type "text/javascript; charset=utf-8";
            proxy_pass https://vite:5173;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        location ~ \.(css)$ {
            add_header Content-Type "text/css; charset=utf-8";
            proxy_pass https://vite:5173;
            proxy_ssl_verify off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # CORS headers for Vite HMR
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Vite optimization headers
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Vite HMR WebSocket proxy - handle WebSocket upgrade requests
    location @websocket {
        proxy_pass https://vite:5173;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location / {
        # Check if it's a WebSocket upgrade request
        if ($http_upgrade = "websocket") {
            error_page 418 = @websocket;
            return 418;
        }

        # Regular HTTP requests go to Laravel
        try_files $uri $uri/ /index.php?$query_string;
    }


     location ~ (^/docs/asset/.*) {
            try_files $uri $uri/ /index.php$is_args$args;
        }

    # Serwowanie plików statycznych (bez PHP) - exclude resources/
    location ~ ^(?!/resources/).*\.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|otf|mp4|mp3)$ {
        expires max;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Dostęp do plików ze storage (Laravel symlikuje storage do public/storage)
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        try_files $uri =404;
    }

    # Obsługa PHP - przekierowanie do kontenera `app`
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;  # Nazwa kontenera `app` z docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }


    # Blokowanie ukrytych plików (np. .env, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Blokada PHP poza public
    location ~ /(app|bootstrap|config|database|resources|routes|storage|tests)/.*\.php$ {
        deny all;
    }


}
