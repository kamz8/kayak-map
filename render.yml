services:
  - type: web
    name: kayak-app
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: laravel-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: laravel-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: laravel-redis
          property: port
    buildCommand: |
      cp .env.production .env
      composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
      php artisan key:generate
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

databases:
  - name: laravel-db
    databaseName: laravel
    user: laravel

redis:
  - name: laravel-redis
    ipAllowList: []
