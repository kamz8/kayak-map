<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <g id="kayak" transform="translate(50, 50)">
        <rect x="45" y="70" width="10" height="60" fill="#4CAF50" />
        <polygon points="50,40 60,60 50,80 40,60" fill="#4CAF50" />
        <line x1="0" y1="30" x2="100" y2="30" stroke="#FFA726" stroke-width="5" stroke-linecap="round" />
        <line x1="0" y1="90" x2="100" y2="90" stroke="#FFA726" stroke-width="5" stroke-linecap="round" />
        <circle cx="50" cy="30" r="5" fill="#FFF" />
        <circle cx="50" cy="90" r="5" fill="#FFF" />
    </g>
    <g id="paddles">
        <line x1="50" y1="100" x2="150" y2="100" stroke="#000" stroke-width="5" stroke-linecap="round" />
        <polygon points="150,90 160,100 150,110" fill="#000" />
        <line x1="50" y1="60" x2="150" y2="60" stroke="#000" stroke-width="5" stroke-linecap="round" />
        <polygon points="150,50 160,60 150,70" fill="#000" />
    </g>
    <animateTransform xlink:href="#paddles" attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="2s" repeatCount="indefinite" />
</svg>
